<b>Current Message - </b>{{message}}<br>
 <b>Updated approval message - </b>{{approvalText}}<br>
 <div class="container">
 <form>
 <div class="form-group">

 </div>
 <button (click)="submit()">Approve Advance</button>
 </form>
 </div>
